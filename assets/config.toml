#:schema https://raw.githubusercontent.com/shlroland/wallow/master/wallow.schema.json

# wallow 默认配置文件
# 路径: ~/.config/wallow/config.toml

[common]
# 壁纸保存的根目录
# 支持 ~、$HOME、${HOME} 等环境变量展开
# 相对路径则相对于 $HOME (家目录)
# 默认值: "$HOME/Pictures/wallow"
# wallpaper_dir = "Pictures/wallow"

# 转换后壁纸的输出目录列表，支持多个目录
# 支持 ~、$HOME、${HOME} 等环境变量展开
# 相对路径则相对于 $HOME
# 不配置则默认为 wallpaper_dir/converted
# 示例: 同时输出到壁纸目录和 WezTerm 背景图目录
# converted_dirs = [
#   "~/Pictures/wallow/converted",
#   "$HOME/.config/wezterm/backgrounds",
# ]

# 默认壁纸来源 (wallhaven / unsplash)
# 可通过 --source 参数临时覆盖
# source = "wallhaven"

# 默认主题，设置后 run/set 命令无需每次传 --theme
# 可通过 --theme 参数临时覆盖，不设置则下载原图不转换
# 可用主题列表: wallow themes
# theme = "catppuccin"

[common.search]
# 默认搜索关键词，支持字符串或数组
# 单个关键词: query = "nature"
# 多个关键词（随机选择）: query = ["nature", "anime", "landscape", "cyberpunk"]
# 不设置则不限
# query = "nature"
# 默认分辨率
resolution = "3840x2160"

# 默认分类 (General/Anime/People)，1开启 0关闭
categories = "111"

# 默认纯净度 (SFW/Sketchy/NSFW)，1开启 0关闭
# 注意: 访问 NSFW 内容必须配置下面的 api_key
purity = "100"

# 默认排序方式 (date_added, relevance, random, views, favorites, toplist)
sorting = "random"

[source.wallhaven]
# Wallhaven API Key (可选)
# 可在这里设置，也可通过环境变量 WALLHAVEN_API_KEY 设置
# api_key = "your_wallhaven_api_key_here"

[source.unsplash]
# Unsplash Access Key (当 source = "unsplash" 时必填)
# 在 https://unsplash.com/developers 注册应用后获取 Access Key
# 也可通过环境变量 UNSPLASH_ACCESS_KEY 设置
# access_key = "your_unsplash_access_key_here"

[schedule]
# Cron 表达式，定义定时执行频率
# 示例: "0 8 * * *" 表示每天 08:00 执行一次
# 搜索参数全部从 [common.search] 读取
# cron = "0 8 * * *"
