# release.toml

# 禁用发布到 crates.io，因为我们是通过 GitHub Release 分发二进制文件
publish = false

# 在发布前自动更新 Cargo.lock，确保版本号在 lock 文件中也是最新的
shared-version = true

# 配置发布时的 Git 提交信息
pre-release-commit-message = "chore: release wallow v{{version}}"

# 配置 Git 标签 (Tag)
tag-name = "v{{version}}"
tag-message = "wallow release v{{version}}"

# 自动推送到远程仓库，触发 GitHub Actions
push = true
